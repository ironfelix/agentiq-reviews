<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgentIQ Reviews - Вход</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: #0f1923;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 480px;
    padding: 48px 24px;
  }

  .logo {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
    margin-bottom: 16px;
  }

  .logo span {
    color: #f06543;
  }

  h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 12px;
    color: #fff;
  }

  p {
    font-size: 16px;
    color: #8a9bb0;
    line-height: 1.5;
    margin-bottom: 40px;
  }

  .auth-section {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 24px;
  }

  .auth-label {
    font-size: 13px;
    color: #8a9bb0;
    margin-bottom: 16px;
  }

  #telegram-login-widget {
    display: flex;
    justify-content: center;
  }

  .note {
    font-size: 13px;
    color: #5c7080;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">AGENT<span>IQ</span></div>
  <h1>Вход в личный кабинет</h1>
  <p>Войдите через Telegram, чтобы начать анализировать отзывы на WB</p>

  <div class="auth-section">
    <div class="auth-label">Авторизация через Telegram</div>
    <div id="telegram-login-widget">
      <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="{{ bot_username }}"
        data-size="large"
        data-auth-url="{{ frontend_url }}/api/auth/telegram/callback"
        data-request-access="write">
      </script>
    </div>
  </div>

  <div class="note">
    После авторизации вы попадёте в личный кабинет,<br>
    где сможете добавлять артикулы и получать анализ отзывов.
  </div>
</div>

</body>
</html>
