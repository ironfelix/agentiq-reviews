<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentIQ OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 100px 120px;
            font-family: 'Inter', -apple-system, sans-serif;
            position: relative;
        }

        .og-title {
            font-size: 68px;
            font-weight: 700;
            line-height: 1.15;
            color: #1a73e8;
            margin-bottom: 24px;
            max-width: 900px;
            letter-spacing: -1px;
        }

        .og-subtitle {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.4;
            color: #5f6368;
            max-width: 800px;
        }

        .og-domain {
            position: absolute;
            bottom: 80px;
            left: 120px;
            font-size: 24px;
            font-weight: 600;
            color: #9aa0a6;
        }

        /* Минимальный декоративный элемент */
        .og-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="og-accent"></div>
        <h1 class="og-title">Центр контроля коммуникаций Wildberries</h1>
        <p class="og-subtitle">Чаты, вопросы и отзывы в одном окне</p>
        <div class="og-domain">agentiq.ru</div>
    </div>
</body>
</html>
