<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgentIQ Reviews - Инвайт-код</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Montserrat', sans-serif;
    background: #0f1923;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container { text-align: center; max-width: 480px; padding: 48px 24px; }
  .logo { font-size: 32px; font-weight: 700; letter-spacing: 1px; margin-bottom: 16px; }
  .logo span { color: #f06543; }
  h1 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
  p { font-size: 16px; color: #8a9bb0; line-height: 1.5; margin-bottom: 40px; }
  .auth-section {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 24px;
  }
  .auth-label { font-size: 13px; color: #8a9bb0; margin-bottom: 16px; }
  .form-row { display: flex; gap: 12px; }
  .input-code {
    flex: 1;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 15px;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .input-code:focus { outline: none; border-color: #f06543; }
  .btn-primary {
    background: #f06543;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    padding: 12px 28px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
    font-family: 'Montserrat', sans-serif;
  }
  .btn-primary:hover { background: #d9533f; }
  .btn-primary:disabled { background: rgba(240,101,67,0.4); cursor: not-allowed; }
  .note { font-size: 13px; color: #5c7080; line-height: 1.5; margin-top: 12px; }
  .error { color: #e74c3c; font-size: 13px; margin-top: 12px; display: none; }
</style>
</head>
<body>

<div class="container">
  <div class="logo">AGENT<span>IQ</span></div>
  <h1>Добро пожаловать!</h1>
  <p>Введите инвайт-код для доступа к платформе</p>

  <div class="auth-section">
    <div class="auth-label">Инвайт-код</div>
    <div class="form-row">
      <input type="text" id="invite-code" class="input-code" placeholder="BETA-2026-XXXX" maxlength="20" autocomplete="off">
      <button class="btn-primary" id="btn-submit" onclick="submitCode()">Войти</button>
    </div>
    <div class="error" id="error-msg"></div>
    <div class="note">Код можно получить у команды AgentIQ</div>
  </div>
</div>

<script>
document.getElementById('invite-code').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') submitCode();
});

async function submitCode() {
  const input = document.getElementById('invite-code');
  const code = input.value.trim();
  const errorEl = document.getElementById('error-msg');
  const btn = document.getElementById('btn-submit');

  if (!code) {
    errorEl.textContent = 'Введите инвайт-код';
    errorEl.style.display = 'block';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Проверяю...';
  errorEl.style.display = 'none';

  try {
    const resp = await fetch('/api/auth/verify-invite', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({code: code}),
    });

    if (resp.ok) {
      window.location.href = '/dashboard';
    } else {
      const data = await resp.json();
      errorEl.textContent = data.detail || 'Неверный или исчерпанный код';
      errorEl.style.display = 'block';
    }
  } catch (err) {
    errorEl.textContent = 'Ошибка сети';
    errorEl.style.display = 'block';
  } finally {
    btn.disabled = false;
    btn.textContent = 'Войти';
  }
}
</script>

</body>
</html>
